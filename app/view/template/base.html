<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    {% block "head" %}
    <link rel="stylesheet" href="style.css" />
    <title>{% block "title" %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body>
    <div id="header">
        {% block "header" %}
        <b>Basium</b>
        <a href="/">Home</a>
        <hr>
        {% endblock %}
    </div>
    <div id="content">{% block "content" %}{% endblock %}</div>
    <div id="footer">
        {% block "footer" %}
        <br><hr>
        Basium &copy; Copyright 2015 <a href="http://abundo.se/" target="_blank">Abundo AB</a>  -  
        Basium on <a href="https://github.com/lowinger42/basium" target="_blank">github</a>
        {% endblock %}
    </div>
</body>
</html>
